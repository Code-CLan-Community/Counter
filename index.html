<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="index.css">
  <script href="index.js"></script>
  
</head>
<body>
 <div class="overlay">
  <div id="countdown">
    <p id="headline">Countdown to Session:</p>
    <div id="timer">
      <span id="days"></span> Days
      <span id="hours"></span> Hours
      <span id="minutes"></span> Minutes
      <span id="seconds"></span> Seconds
    </div>
  </div>
 </div>
  <div id="content" style="display: none;">
    <!-- Additional content to display after the countdown ends -->

    <button id="joinButton" onclick="joinSession()">Click Me For Joining The Workshop</button>
  </div>
</body>
</html>
