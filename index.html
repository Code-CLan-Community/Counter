<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    /* Add your CSS styles here */
    :root {
      --smaller: .75;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      align-items: center;
      text-align: center;
      background:url(https://i.pinimg.com/564x/f1/4f/8c/f14f8c244b13f4274b25b4f026740035.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position-y: 30%;
      /* display: flex; */
      font-family:cursive
    }
    .overlay
    {
      width: 100%;
      height: 100%;
      z-index: 16;
      background-color: hsla(0, 0%, 0%, 0.402);
     
    }
    #countdown{
      width: 80%;
      position: absolute;
      top: 30%;
      left: 50%;
      
      transform: translate(-50%, -50%);
    }
    #content{
      width: 80%;
      position: absolute;
      top: 32%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  #joinButton{
    position: relative;
   

    padding: 20px 50px;
    border: 1px solid black;
    border-radius: 5px;
    background-color:rgba(216, 249, 249, 0.42);
    font-size: 30px;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  }
    #headline, #timer {
      font-weight: normal;
      font-size: 36px;
      line-height: -30px;
      letter-spacing: .125rem;
      text-transform: uppercase;
      color: aliceblue;
    }

    li {
      display: inline-block;
      font-size: 1.5em;
      list-style-type: none;
      padding: 1em;
      text-transform: uppercase;
    }

    li span {
      display: block;
      font-size: 4.5rem;
    }

    .emoji {
      display: none;
      padding: 1rem;
    }

    .emoji span {
      font-size: 4rem;
      padding: 0 .5rem;
    }
    

    #headline {
      font-size: 2.5rem; /* Adjust the font size as needed */
      font-weight: bold;
      text-transform: uppercase;
      color: #fff; /* Change the font color if needed */
      margin-bottom: 20px; /* Add some margin at the bottom */
      text-align: center;
    }

    @media all and (max-width: 768px) {
      h1 {
        font-size: calc(1.5rem * var(--smaller));
      }

      li {
        font-size: calc(1.125rem * var(--smaller));
      }

      li span {
        font-size: calc(3.375rem * var(--smaller));
      }
    }

    
  </style>
</head>
<body>
 <div class="overlay">
  <div id="countdown">
    <p id="headline">Countdown to Session:</p>
    <div id="timer">
      <span id="days"></span> Days
      <span id="hours"></span> Hours
      <span id="minutes"></span> Minutes
      <span id="seconds"></span> Seconds
    </div>
  </div>
 </div>
  <div id="content" style="display: none;">
    <!-- Additional content to display after the countdown ends -->

    <button id="joinButton" onclick="joinSession()">Click Me For Joining The Workshop</button>
  </div>

  <script>
    (function () {
      const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

      // Set today's date and time to 7:30 PM
      let today = new Date();
      today.setHours(19, 30, 0, 0); // 19 is 7 PM and 30 is 30 minutes in 24-hour format

      // Calculate the time until today at 7:30 PM
      const countDown = today.getTime(),
        x = setInterval(function () {

          const now = new Date().getTime(),
            distance = countDown - now;

          document.getElementById("days").innerText = Math.floor(distance / (day));
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour));
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute));
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

          // Do something when the time is reached
          if (distance < 0) {
            document.getElementById("headline").innerText = "Get Ready For Session";
            document.getElementById("countdown").style.display = "none";
            document.getElementById("content").style.display = "block";
            clearInterval(x);

            // Enable the join button and style it
            document.getElementById("joinButton").disabled = false;
            // document.getElementById("joinButton").style.backgroundColor = "green";
            document.getElementById("joinButton").style.color = "white";
          }
        }, 1000); // Update every second
    })();

    // Function to handle joining the session
    function joinSession() {
      // Redirect to the joining link
      window.location.href = "https://meet.google.com/ffb-ooeh-qei";
    }
  </script>
</body>
</html>
