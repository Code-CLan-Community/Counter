<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="index.css">
  
  <script>
    (function () {
      const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
  
      // Set today's date and time to 7:30 PM
      let today = new Date();
      today.setHours(20, 55, 0, 0); // 20 is 8 PM and 55 is 55 minutes in 24-hour format
  
      // Calculate the time until today at 8:58 PM
      const countDown = today.getTime(),
        x = setInterval(function () {
  
          const now = new Date().getTime(),
            distance = countDown - now;
  
          document.getElementById("days").innerText = Math.floor(distance / (day));
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour));
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute));
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);
  
          // Do something when the time is reached
          if (distance < 0) {
            document.getElementById("headline").innerText = "Get Ready For Session";
            document.getElementById("countdown").style.display = "none";
            document.getElementById("content").style.display = "block";
            clearInterval(x);
  
            // Enable the join button and style it
            document.getElementById("joinButton").disabled = false;
            // document.getElementById("joinButton").style.backgroundColor = "green";
            document.getElementById("joinButton").style.color = "white";
          }
        }, 1000); // Update every second
    })();
  
    // Function to handle joining the session
    function joinSession() {
      // Redirect to the joining link
      window.location.href = "https://meet.google.com/uwq-hgao-wva";
    }
  </script>
  
</head>
<body>
 <div class="overlay">
  <div id="countdown">
    <p id="headline">Countdown to Session:</p>
    <div id="timer">
      <span id="days"></span> Days
      <span id="hours"></span> Hours
      <span id="minutes"></span> Minutes
      <span id="seconds"></span> Seconds
      <br><br><br><br> <br><br><br><br><hr>
      <span class="note">
       <strong> Note: Wait for the Join Button.It will Appear <br> Automatically When Countdown is Over</strong>
      </span>
    </div>
  </div>
 </div>
  <div id="content" style="display: none;">
    <!-- Additional content to display after the countdown ends -->

    <button id="joinButton" onclick="joinSession()">Click Me For Joining The Workshop</button>
  </div>
</body>
</html>
